<div class="user">


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        category #name: {{ category.name }}
      </h3>
    </div>
    <div class="panel-body">

      <div class="col-md-7">
        <a class="list-group-item"><h5>Name</h5>: <p>{{ category.name }}</p></a>
        <a class="list-group-item"><h5>Cescription</h5>: <p>{{ category.description }}</p></a>
        <a class="list-group-item"><h5>Creator</h5>: <p>{{ category.creatorName }}</p></a>
        <a class="list-group-item"><h5>display </h5>:
          <!-- <span [style.color]="category.showCategory === true ? 'green' : 'red'">
            <p>{{ category.showCategory  ? 'Yes' : 'No'}}</p>
          </!-->
          <p>
            <mat-slide-toggle
              [(ngModel)]="category.showCategory"
              [ngModelOptions]="{standalone: true}"
              (change)="changeCateState(category.id, $event)"
              [style.color]="category.showCategory === true ? 'green' : 'red'">
              <p> {{ category.showCategory ? 'Yes' : 'No' }}</p>
            </mat-slide-toggle>
          </p>

        </a>
        <a class="list-group-item"><h5>Added Date</h5>: <p>{{ category.addedDate | date }}</p></a>
      </div>

      <mat-action-row class="pull-right">
        <button mat-button color="primary" [routerLink]="['/dashbord/pages/categories/editCategory', category.id, 'edit' ]">Edit</button>
        <button mat-button color="warn" (click)="onDelete(category.id , category.name )">Delete</button>
      </mat-action-row>

    </div>
  </div>




</div>
